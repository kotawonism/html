<!DOCTYPE html>
<html lang="ja">
 
<head>
  <meta charset="utf-8">
  <title>増えるジョイマン</title>
</head>
<style>
  .main {
    margin: 0 auto;
    margin-top: 150px;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-size: 20px;
  }
</style>
<script>
 
  function hoge(val) {
 
    var element = document.getElementById('hoge');
    // ノードを取得
    var cloneElement = element.cloneNode(true);
    // id hogehogeに追加
    document.getElementById('hogehoge').appendChild(cloneElement);
 
  };
</script>
 
<body>
  <div class="main">
    <div class="uk-dark uk-background-muted uk-padding">
 
      <div id="hogehoge">
      </div>
 
      <div id="hoge">
       <img src ="./joyman.png">
      </div>
 
      <p uk-margin>
        <button class="uk-button uk-button-danger" onclick="hoge()">複製</button>
      </p>
 
    </div>
  </div>
</body>
 
</html>
